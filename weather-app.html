<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with DOM Manipulation – Vanilla JavaScript Project by Ch Bappy</title>
    <meta name="title" content="Weather App with DOM Manipulation – Vanilla JavaScript Project by Ch Bappy">
    <meta name="description"
        content="Build a Weather App using Vanilla JavaScript and DOM Manipulation. Explore this beginner-friendly JavaScript project by Ch Bappy to learn real-time weather data handling and interactive UI design.">
    <meta name="keywords"
        content="Weather App, JavaScript Weather App, Vanilla JavaScript Project, DOM Manipulation, JavaScript DOM, Beginner JavaScript Projects, Weather App Tutorial, Ch Bappy JavaScript, JavaScript Practice Project">
    <title>Weather App with DOM Manipulation – Vanilla JavaScript Project by Ch Bappy</title>
    <link rel="icon" type="image/x-icon" href="/img/chbappy-cse-favicon.png">
    <link rel="stylesheet" href="/css/weather-app.css">
</head>

<body>
    <div class="weather-card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/img/weather-app/search.png" alt="Search Icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="/img/weather-app/rain.png" alt="Rain">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/img/weather-app/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/img/weather-app/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/weather-app.js"></script>
</body>

</html>
