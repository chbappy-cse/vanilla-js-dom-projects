<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="JavaScript Custom Popup Modal – DOM Project by Ch Bappy">
    <meta name="description"
        content="Learn to create a custom Popup Modal using Vanilla JavaScript and DOM manipulation. This beginner-friendly project teaches you how to handle user events, control visibility, and build a reusable modal component for any website.">
    <meta name="keywords"
        content="JavaScript Custom Popup, Popup Modal, JavaScript Project, DOM Manipulation, Web Development, UI/UX Design, Ch Bappy">
    <link rel="icon" type="image/x-icon" href="/img/chbappy-cse-favicon.png">

    <title>JavaScript Custom Popup Modal – DOM Project by Ch Bappy</title>
    <link rel="stylesheet" href="/css/javascript-popup.css">
</head>

<body>

    <div class="ch-container">
        <button type="submit" class="ch-btn" onclick="openPopup()">Submit</button>
        <div class="ch-popup" id="chPopup">
            <img src="/img/tick.png" alt="tick">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">Ok</button>
        </div>
    </div>


    <script src="/js/javascript-popup.js"></script>
</body>

</html>
